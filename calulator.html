<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main">
        <div id="body">
            <div id="display"><input type="text" style="font-family: 'Times New Roman', Times, serif;" class="display" disabled placeholder="enter the values"></div>
            <div id="add"><button>+</button></div>
            <div id="sub"><button>-</button></div>
            <div id="mult"><button>*</button></div>
            <div id="clear"><button>C</button></div>
            <div id="n7"><button>7</button></div>
            <div id="n8"><button>8</button></div>
            <div id="n9"><button>9</button></div>
            <div id="divide"><button>/</button></div>
            <div id="n6"><button>6</button></div>
            <div id="n5"><button>5</button></div>
            <div id="n4"><button>4</button></div>
            <div id="modul"><button>%</button></div>
            <div id="n3"><button>3</button></div>
            <div id="n2"><button>2</button></div>
            <div id="n1"><button>1</button></div>
            <div id="equal"><button>=</button></div>
            
            <div id="delete"><button>del</button></div>
            <div id="n0"><button>0</button></div>
            <div id="decimal"><button>.</button></div>
        </div>
        <div id="heading" >
            <div style="position: relative; top: 30px; left: -18px;">C</div>
            <div>A</div>
            <div style="position: relative; top:-20px; left: -18px;">L</div>
            <div style="position: relative; top:-35px;">C</div>
            <div style="position: relative; top:-55px; left: -25px;">U</div>
            <div style="position: relative; top:-80px;">L</div>
            <div style="position: relative; top:-105px; left: -20px;">A</div>
            <div style="position: relative; top:-115px;">T</div>
            <div style="position: relative; top:-135px; left: -20px;">0</div>
            <div style="position: relative; top:-160px;">R</div>
        </div>
    </div>
    
    <script src="calculator.js"></script>

</body>
</html>
